<!doctype html>

<html lang="en">

<head>
</head>

<body style="margin:auto;">
    <h1>Projects</h1>
    <p style="text-align:center;">These are some programming projects that I've worked on during my free time, some of which are available for download</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" ng-repeat="project in vm.getJson(1)">
                <h2 ng-bind="project.name" class="whitetext"/>                  
                <img ng-src="{{project.photo}}" class="img-responsive"/>
                <p ng-bind="project.description"/>
                <a style="padding:10px;"ng-hide="vm.isSmallScreen() || project.file == 'none'"target="_self" ng-href="{{project.file}}" download="{{project.name}}">Download File</a>
                <a style="padding:10px;"ng-hide="project.link == 'none'"target="_blank" ng-href="{{project.link}}">Visit</a>
            </div>
        </div>
    </div>
</body>

</html>
