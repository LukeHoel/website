<!doctype html>

<html lang="en">

<head>
</head>

<body style="margin:auto;">
    <h1>Projects</h1>
    <p style="text-align:center;">These are some programming projects that I've worked on during my free time, some of which are available for download</h2>
    <div id ="page" class="container-fluid">
        <div class="row">
            <div class="col-md-6" ng-repeat="project in vm.json">
                <h2 ng-bind="project.name"/>                  
                <img alt="Bootstrap Image Preview" ng-src="{{project.photo}}" class="img-responsive"/>
                <p ng-bind="project.description"/>
                <a style="text-align:center;"ng-hide="vm.isSmallScreen() || project.file == 'none'"target="_self" ng-href="{{project.file}}" download="{{project.file}}">Download File</a>
            </div>
        </div>
    </div>
</body>

</html>
