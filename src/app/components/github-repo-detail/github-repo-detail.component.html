<mat-card>
    <div class="githubRepoDetail">
        <span>
            <app-language [language]="githubRepo.language"></app-language>
            {{githubRepo.name}}
        </span>
        <a [href]="githubRepo.html_url" target="_blank">{{githubRepo.html_url}}</a>
        <div [innerHtml]="markDown"></div>
        <button class="backButton" mat-button (click)="back.emit({})">
            Back
        </button>
    </div>
</mat-card>
