<mat-card>
    <span [ngSwitch]="githubRepo.language" [matTooltip]="githubRepo.language">
        <i class="Language JavaScript" *ngSwitchCase="'JavaScript'"></i>
        <i class="Language TypeScript" *ngSwitchCase="'TypeScript'"></i>
        <i class="Language CPlusPlus" *ngSwitchCase="'C++'"></i>
        <i class="fas fa-terminal Language Shell" *ngSwitchCase="'Shell'"></i>
        <i class=" fas fa-code Language Generic" *ngSwitchDefault></i>
    </span>
    <span>{{githubRepo.name}}</span>
</mat-card>
