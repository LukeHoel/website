<div class="center">
<div class="main">
<div class="heading">
  <mat-icon>build</mat-icon>
  Overview of projects
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let project of projects">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{project.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{project.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
</div>
</div>
